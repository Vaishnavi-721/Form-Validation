<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="container">
        <h1 class="heading-top">Register With Us</h1>  
        <div class="username">
            <label class="fieldname" for="Username">Username</label>
            <input type="text" placeholder="Username">
             <p class="onError"></p>
        </div>

        <div class="email">
            <label class="fieldname" for="Email">Email</label>
            <input type="text" placeholder="Email">
            <p class="onError"></p>
             
        </div>
        <div class="password">
            <label class="fieldname" for="Password">Password</label>
            <input type="password" placeholder="Password">
            <p class="onError"></p>
             
        </div>

        <div class="confirm-password">
            <label class="fieldname" for=" Confirm Password"> Confirm Password</label>
            <input type="password" placeholder="Confirm Password">
            <p class="onError"></p>
             
        </div>
 
         <input type="submit" value="Submit">
    </form>
    <script src="script.js"></script>
</body>
</html>
